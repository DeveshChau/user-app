<div class="container">
  <button type="button" class="btn btn-secondery" style="margin: 10px" (click)="showUser()">Add User</button>
  <div class="row">
    <div class="col-md-6 card" *ngIf="addUserForm">
      <h1>Add User</h1>
      <div class="form-group">
        <label for="firstNname">Name</label>
        <input type="text" class="form-control" id="firstName" [(ngModel)]="newUserFirstName">
      </div>

      <div class="form-group">
        <label for="lasrName">Last Name</label>
        <input type="text" class="form-control" id="lasrName" [(ngModel)]="newUserLastName">
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" class="form-control" id="email" [(ngModel)]="newUserEmail">
      </div>

      <button type="submit" class="btn btn-success" (click)="adduser()">Submit</button>

    </div>
  </div>
</div>
<div class="container">
  <div class="row">
    <div class="col-md-6">
      <h1>Users List</h1>
      <ul class="list-group">
        <li class="list-group-item" style="margin: 10px" *ngFor="let user of users let i=index ">
          {{user.firstName}} {{user.lastName}}

          <button> <span class="btn badge badge-success mr-3" (click)="showUserDetails(i)">+</span></button>
          <span class="btn badge badge-danger" (click)="deleteUser(i)">x</span>

          <div *ngIf="user.userIf">
            <p>Fisr Name: {{user.firstName}} </p>
            <p>Last Name: {{user.lastName}} </p>
            <p>Email: {{user.email}} </p>
          </div>
        </li>
      </ul>
    </div>
  </div>
</div>
